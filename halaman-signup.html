<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form action="./halaman-login.html" method="post" enctype="multipart/form-data">
        <div>
            <label for="username" style="display: inline-block; width: 120px;">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <br>
        <div>
            <label for="email" style="display: inline-block; width: 120px;">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="password" style="display: inline-block; width: 120px;">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <div>
            <label for="file" style="display: inline-block; width: 120px;">Upload File:</label>
            <input type="file" id="file" name="file" accept="image/*">
        </div>
        <br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
